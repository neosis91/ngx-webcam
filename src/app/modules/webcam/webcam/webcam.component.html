<div class="webcam-wrapper" (click)="imageClick.next();">
  <video #video [width]="videoWidth" [height]="videoHeight" [class]="videoStyleClasses" autoplay muted playsinline (resize)="videoResize()"></video>
  @if (allowCameraSwitch && availableVideoInputs.length > 1 && videoInitialized) {
    <div class="camera-switch" (click)="rotateVideoInput(true)"></div>
  }
  <canvas #canvas [width]="width" [height]="height"></canvas>
</div>
